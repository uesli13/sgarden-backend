name: cicd

on: push

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      -name: Checkout repo
       uses: actions/checkout@v2
       
        -name: Setup nodejs
         uses: actions/setup@v2
         with:
           node-version: 16

        -name: Download dependencies
         run: npm install

         -name: Run tests
          run: npm run test
      
